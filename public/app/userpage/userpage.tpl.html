<div ng-include  src="'app/common/header.html'"></div>
<div ng-include  src="'app/common/header-navigation.html'"></div>

	<div class="widget-content">
				
								<form id="edit-profile" name="userForm" class="form-horizontal">
									<fieldset>
									
									<div class="row">
										<div class="control-group pull-left">											
											<label class="control-label" for="firstname">First Name</label>
											<div class="controls">
												<input type="text" class="span2" name="first" id="firstname" ng-minlength="3"  ng-maxlength="8" ng-model="userDetail.first_name"  required>
												 <div ng-messages="userForm.first.$error">
        <p ng-message="minlength">Your name is too short.</p>
        <p ng-message="maxlength">Your name is too long.</p>
        <p ng-message="required">Your name is required.</p>
    </div>
      
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
										<div class="control-group pull-left">											
											<label class="control-label" for="lastname">Last Name</label>
											<div class="controls">
												<input type="text" class="span2" id="lastname" ng-model="userDetail.last_name" required>
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										<div class="control-group pull-left">											
											<label class="control-label" for="lastname">User Name</label>
											<div class="controls">
												<input type="text" class="span2" id="username" ng-model="userDetail.user_name" required>
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										<div class="control-group pull-left">											
											<label class="control-label" for="password">Password</label>
											<div class="controls">
												<input type="text" class="span2" id="password" ng-model="userDetail.pass_word" required>
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
										<div class="control-group pull-left">											
											<label class="control-label" for="email"> ch Email Id</label>
											<div class="controls">
												<input type="email" class="span2" id="email" ng-model="userDetail.email" required>
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
									</div>
									</div>
									</fieldset>
									
									<button class="btn btn-success pull-right shortcuts-spacing" ng-disabled="(userDetail.first_name && userDetail.last_name && userDetail.user_name) ?  false : true" ng-click="saveorupdate()">Save</button>
									<button class="btn btn-danger pull-right shortcuts-spacing" ng-click="clearfields()">Cancel</button>
									
									
								</form>
					</div>

<div ng-include  src="'app/common/footer.html'"></div>
