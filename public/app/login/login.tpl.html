	<div ng-include  src="'app/common/header-login.html'"></div>
	
	<div class="account-container">
		
		<div class="content clearfix">
			
			<form ng-submit="login(username, password)">
			
				<h1>Agent Login</h1>		
				
				<div class="login-fields">
					
					<p>Please provide your details</p>
					
					<div class="field">
						<label for="username">Username</label>
						<input type="text" id="username" ng-model="username" name="username" value="" placeholder="Username" class="login username-field" required/>
					</div> <!-- /field -->
					
					<div class="field">
						<label for="password">Password:</label>
						<input type="password" id="password" ng-model="password" value="" placeholder="Password" class="login password-field" required/>
					</div> <!-- /password -->
						
					<div class="alert" ng-show="loginError">
	                	<button type="button" class="close" data-dismiss="alert">&times;</button>
	                    <strong>Invalid username/password!!</strong>
	                </div>
				</div> <!-- /login-fields -->
				
				<div class="login-actions">
					
					<span class="login-checkbox">
						<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
						<label class="choice" for="Field">Keep me signed in</label>
					</span>
										
					<button class="button btn btn-success btn-large">Sign In</button>
					
				</div> <!-- .actions -->
				
				
				
			</form>
			
		</div> <!-- /content -->
		
	</div> <!-- /account-container -->
